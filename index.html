<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
      position: absolute;
      transform: translate(-50%,-50%);
      top: 2%;
      left: 50%;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="contenu">
      
    <div class="block-gauche">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="block-droit">
      <p class="parfum">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <span>
        A floral, solar and voluptuous interpretation 
        composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </span>

      <div class="reduction">
        <p> <span class="prix">$149.99</span> <span class="prix1">$169.99</span></p>
      </div>

      <a class="commander" href="#"> 
        <img class="panier" src="images/panier.png" alt="commander"> Add to Cart
      </a>
    </div>

  </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pouigema</a>.
    </div>
  
   
</body>
</html>
